<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB_clone</title>
	<link rel="icon" href="images/icon.png" type="image/png">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona....</h4>
				<ul class="popover">
					<li class="states">
						<h2>Arizona:</h2>
						<ul>
							<li class="cities">page</li>
							<li class="cities">page2</li>
						</ul>
					</li>
					<li class="states">
						<h2>Arizona:</h2>
						<ul>
							<li class="cities">page</li>
							<li class="cities">page2</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>lnternet, Kitchen....</h4>
				<ul class="popover">
					<li>Kitchen</li>
					<li>Internet</li>
					<li>TV</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<div class="price">
					<h2>My home</h2>
					<div class="price_by_night"><p>$80</p></div>
				</div>
			</article>
			<article>
				<div class="price">
					<h2>Tiny house</h2>
					<div class="price_by_night"><p>$65</p></div>
				</div>
			</article>
			<article>
				<div class="price">
					<h2>A suite</h2>
					<div class="price_by_night"><p>$50</p></div>
				</div>
			</article>
		</section>
	</div>
	<footer><p>Best School</p></footer>
</body>
</html>
